  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
  <section class="login">
    <div class="login_box">
      <div class="left">
        <div class="top_link">
          <a href="#"
            ><img
              src="https://drive.google.com/u/0/uc?id=16U__U5dJdaTfNGobB_OpwAJ73vM50rPV&export=download"
              alt=""
            />Volver</a
          >
        </div>
        <div class="contact">
          <h3>INICIAR SESIÓN</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="field">
              <mat-form-field>
                <input
                  matInput
                  placeholder="Correo electrónico"
                  formControlName="email"
                />
                <mat-error *ngIf="emailControl.hasError('required')"
                  >El correo electrónico es requerido.</mat-error
                >
                <mat-error *ngIf="emailControl.hasError('email')"
                  >El correo electrónico no es válido.</mat-error
                >
              </mat-form-field>
            </div>
            <div class="field">
              <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input
                  [formControl]="passwordControl"
                  type="password"
                  matInput
                />
                <mat-error
                  *ngFor="let error of emailControl.errors | keyvalue"
                  >{{ error | controlError }}</mat-error
                >
              </mat-form-field>
            </div>
            <div class="flex justify-content-end">
              <button type="submit" color="primary" mat-flat-button>
                Ingresar
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="right">
        <div class="right-text">
          <h2>SpeakUp</h2>
          <h5>Habla el mundo, habla idiomas.</h5>
        </div>
        <div class="right-inductor">
