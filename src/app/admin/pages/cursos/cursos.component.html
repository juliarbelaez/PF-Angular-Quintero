<p [appFontSize]="15">
  Por favor llene los datos necesarios para inscribir al estudiante al curso
  requerido:
</p>
<!-- Botón agregar estudiante-->

<button (click)="abrirDialogoFormulario()" mat-raised-button color="accent">
  <mat-icon>add</mat-icon>
  Agregar curso
</button>

<!-- Filtro-->

<mat-form-field class="w-full">
  <mat-label>Buscar curso</mat-label>
  <input
    matInput
    (keyup)="aplicarFiltros($event)"
    placeholder="Nombre ejemplo"
    #input
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Columna identificación-->
  <ng-container matColumnDef="id">
    <th [appFontSize]="20" mat-header-cell *matHeaderCellDef>Id curso</th>
    <td mat-cell *matCellDef="let curso">{{ curso.id }}</td>
  </ng-container>

  <!-- Columna nombre-->
  <ng-container matColumnDef="nombreCurso">
    <th [appFontSize]="20" mat-header-cell *matHeaderCellDef>Nombre curso</th>
    <td mat-cell *matCellDef="let curso">
      {{ curso.subject.nombre }}
    </td>
  </ng-container>

  <!-- Columna fecha inicio -->
  <ng-container matColumnDef="fechaInicio">
    <th [appFontSize]="20" mat-header-cell *matHeaderCellDef>Fecha inicio</th>
    <td mat-cell *matCellDef="let curso">{{ curso.fecha_inicio | date }}</td>
  </ng-container>

  <!-- Columna fecha fin--->
  <ng-container matColumnDef="fechaFin">
    <th [appFontSize]="20" mat-header-cell *matHeaderCellDef>Fecha fin</th>
    <td mat-cell *matCellDef="let curso">
      {{ curso.fecha_fin | date }}
    </td>
  </ng-container>
  <!-- Columna ver detalle- -->
  <ng-container matColumnDef="detail">
    <th [appFontSize]="20" mat-header-cell *matHeaderCellDef>Detalle</th>
    <td mat-cell *matCellDef="let curso">
      <button mat-icon-button (click)="irAlDetalle(curso.id)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Columna eliminar- -->
  <ng-container matColumnDef="eliminar">
    <th [appFontSize]="20" mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let curso">
      <button (click)="eliminarCurso(curso)" mat-raised-button color="warn">
        <mat-icon>close</mat-icon>
        Eliminar
      </button>
    </td>
  </ng-container>

  <!-- Columna editar- -->
  <ng-container matColumnDef="editar">
    <th [appFontSize]="20" mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let curso">
      <button (click)="editarCurso(curso)" mat-raised-button color="primary">
        <mat-icon>edit</mat-icon>
        Editar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
