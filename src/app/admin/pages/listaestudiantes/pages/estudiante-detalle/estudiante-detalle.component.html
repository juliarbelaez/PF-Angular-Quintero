<section class="page">
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-7">
        <div class="card p-3 py-4">
          <div class="text-center mt-3">
            <div>
              <img
                src="../../../../../../assets/user.png"
                alt="Imagen de usuario"
                width="100px"
              />
            </div>
            <span>Nombre</span>
            <h1 class="mt-2 mb-0">
              {{ estudiante?.nombre }} {{ estudiante?.apellido }}
            </h1>

            <div class="px-4 mt-1">
              <p class="fonts">{{ estudiante?.id }}</p>
              <p class="fonts">Curso: {{ estudiante?.curso }}</p>
              <h5 class="fonts">Email: {{ estudiante?.email }}</h5>
              <h5 class="fonts">
                Fecha registro: {{ estudiante?.fecharegistro | date }}
              </h5>
            </div>

            <div class="buttons">
              <button class="btn btn-outline-primary px-4">Editar</button>
              <button class="btn btn-primary px-4 ms-3">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
